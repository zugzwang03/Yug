<div class="alert-dialog">
  <h2 class="alert-dialog-title" mat-dialog-title>Alert Message</h2>
  <mat-dialog-content class="alert-dialog-content"
    >Are you sure you want to start the test now?</mat-dialog-content
  >
  <mat-dialog-actions class="alert-dialog-actions">
    <button
      class="alert-dialog-button"
      mat-button
      mat-dialog-close
      mat-dialog-close="Start now"
    >
      Start now
    </button>
    <button
      class="alert-dialog-button alert-dialog-button-secondary"
      mat-button
      mat-dialog-close
      mat-dialog-close="home page"
      mat-dialog-close
    >
      Take me back to home page
    </button>
  </mat-dialog-actions>
</div>
