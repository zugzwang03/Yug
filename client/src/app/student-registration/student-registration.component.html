<div class="regdiv">
  <div class="container">
    <h1>Student Registration</h1>
    <form id="registrationForm" ngNativeValidate>
      <div class="reg-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="student.firstName" required />
      </div>

      <div class="reg-group">
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" [(ngModel)]="student.middleName" required />
      </div>

      <div class="reg-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="student.lastName" required />
      </div>

      <div class="reg-group">
        <label for="rollNo">Roll No:</label>
        <input type="number" id="rollNo" name="rollNo" [(ngModel)]="student.rollNo" required />
      </div>

      <div class="reg-group">
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" [(ngModel)]="student.grade" required />
      </div>

      <div class="reg-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="student.address" required />
      </div>

      <div class="reg-group">
        <label for="fathersName">Father's Name:</label>
        <input type="text" id="fathersName" name="fathersName" [(ngModel)]="student.fathersName" required />
      </div>

      <div class="reg-group">
        <label for="mothersName">Mother's Name:</label>
        <input type="text" id="mothersName" name="mothersName" [(ngModel)]="student.mothersName" required />
      </div>

      <div class="reg-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="student.phoneNumber" required />
      </div>

      <div class="reg-group">
        <label for="parentPhoneNumber">Parent's Phone Number:</label>
        <input type="tel" id="parentPhoneNumber" name="parentPhoneNumber" [(ngModel)]="student.parentPhoneNumber"
          required />
      </div>

      <div class="reg-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="student.email" ngModel [email]="true" required />
      </div>

      <div class="reg-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="student.password" required minlength="8" />
      </div>

      <button type="submit" (click)="studentRegister()">Register</button>
    </form>
  </div>
</div>
